<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN IN FORM</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>

    <div class="container1">
        <div>
            <div class="signin">
                <h1>Welcome</h1>
                <p>Join us to keep connected with social media</p>
                <button href="">Create New Account</button>
            </div>
            <div class="signup">
                <h1>Login Account</h1>
                <input type="email" placeholder="ENTER YOU EMAIL">
                <input type="password" placeholder="ENTER PASSWORD">
                <button href="">Log In</button>
                <p>or Connect With Social Media</p>
                <a class="login-social-icons google" href=""><img src="./google.png" width="26px" alt=""><i class="fab fa-google"><span>Sigin in With Google</span></i></a>
                <a class="login-social-icons facebook" href=""><i class="fab fa-facebook-f"><span>Sigin in With Faceboook</span></i></a>
                <a class="login-social-icons linked" href=""><i class="fab fa-linkedin-in"><span>Sigin in With Linked In</span></i></a>
                
                
            </div>
        </div>
    </div>

</body>

</html>
